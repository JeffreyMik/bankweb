<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Bank Of Western Dhaka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <h1 class="text-6xl font-bold text-center mt-6 text-[#fd6060]">
      Welcome To <span class="text-[#000000]">Bank Of Western Dhaka </span>
    </h1>

    <main>
      <div class="flex justify-center items-center mt-16">
        <div class="bg-[#fd9a9a] p-8 shadow-md rounded-md w-2/3 flex">
          <div class="w-1/2 pr-6">
            <img
              src="images/login.gif"
              alt="Login Image"
              class="w-full h-auto"
            />
          </div>
          <div class="w-1/2 mt-40 ml-28">
            <h1 class="text-3xl pl-28 font-semibold mb-4 ">
              Please Login First
            </h1>
            <div class="mb-4">
              <label
                for="email"
                class="block text-xl font-medium text-black mb-1"
                >User Email</label
              >
              <input
                type="email"
                id="user-email"
                name=""
                placeholder="Enter your user email"
                class="w-4/5 border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500"
              />
            </div>
            <div class="mb-6">
              <label
                for="password"
                class="block text-xl font-medium mb-1"
                >User Password</label>
              <input
                type="password"
                id="user-password"
                name="password"
                placeholder="Enter your user password"
                class="w-4/5 border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500"
              />
            </div>

          
              <button
                type="submit"
                id="btn-submit"
                class="w-40 bg-rose-500 font-semibold text-xl text-white rounded-md py-2 hover:bg-white hover:text-black transition duration-300"
              >
                Log In
            
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
